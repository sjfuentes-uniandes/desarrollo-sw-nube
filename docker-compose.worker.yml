version: '3.8'

services:
  worker-sqs:
    build: .
    command: celery -A src.core.celery_app worker --loglevel=info --queues=video-processing --concurrency=2
    environment:
      - AWS_DEFAULT_REGION=us-east-1
      - SQS_QUEUE_URL=https://sqs.us-east-1.amazonaws.com/123456789012/video-processing
      - AWS_REGION=us-east-1