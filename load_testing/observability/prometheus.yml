# Configuración de Prometheus para Pruebas de Capacidad
global:
  scrape_interval: 5s      # Recolectar métricas cada 5 segundos
  evaluation_interval: 5s  # Evaluar reglas cada 5 segundos
  scrape_timeout: 4s

  external_labels:
    monitor: 'capacity-testing'
    environment: 'load-test'

# Reglas de alertas (opcional)
# rule_files:
#   - "alerts.yml"

# Configuración de scraping
scrape_configs:
  # ============================================================================
  # Prometheus auto-scraping
  # ============================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ============================================================================
  # cAdvisor - Métricas de contenedores Docker
  # ============================================================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
    # Removido filtro para capturar todas las métricas de contenedores

  # ============================================================================
  # Node Exporter - Métricas del sistema host
  # ============================================================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'

  # ============================================================================
  # PostgreSQL Exporter - Métricas de la base de datos
  # ============================================================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          database: 'desarrollo_sw_nube'

  # ============================================================================
  # Redis Exporter - Métricas de Redis/Celery
  # ============================================================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'

  # ============================================================================
  # FastAPI Application Metrics (si implementas /metrics endpoint)
